<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="summary.css"> 
</head>
<body>
    <div class="notes-app">
        <div class="title-bar">
            <div class="buttons">
                <span class="close"></span>
                <span class="minimize"></span>
                <span class="maximize"></span>
            </div>
            <div class="title">Summary</div>
        </div>
        <div id="main-content" class="content">
            <div class="scrapbook-mockup">
                <!-- Scrapbook mockup with images and descriptions -->
                <div class="scrapbook-item">
                    <img src="../images/summary1.jpg" alt="Summary 1">
                    <div class="description">Description for summary 1</div>
                </div>
                <!-- Add more scrapbook items as needed -->
            </div>
        </div>
    </div>

    <script src="summary.js"></script>
</body>
</html>
